<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Frontend Quize</title>
  </head>
  <body>
    <section>
      <div class="quiz__container">
        <div class="quiz">
          <div class="quiz__startmenu js-start">
            <h1 class="heading1">Choese Quiz</h1>
            <div class="quiz__startmenu--nav">
              <button class="button__quiz button__quiz-html js-button--quize">HTML</button>
              <button class="button__quiz button__quiz-css js-button--quize">CSS</button>
              <button class="button__quiz button__quiz-typescript js-button--quize">
                TYPESCRIPT
              </button>
            </div>
          </div>
          <div class="question__container hide js-quiz">
            <div class="question__number" >
              <h3>Question
                <span class="js-number-of-question"></span>
                  of
                  <span class="js-question-count"></span>
              </h3>
            </div>
            <div class="question__title js-question">
            </div>
            <div class="question__answers js-answers">
            </div>
            <button class="button__quiz button__quiz-next js-next">next</button>
          </div>
          <div class="quiz__result hide js-quiz-result">
            <h1 class="heading1">RESULT</h1>
            <h2 class="heading2" >
              Correct
                <span class="js-number-of-correct"></span>
                  of
                  <span class="js-question-count"></span>
            </h2>
            
              <div class="button__quiz button__quiz-tostart js-button-tostart">Go to start</div>
            
          </div>
        </div>
      </div>
    </section>

    <script src="/scripts.js"></script>
  </body>
</html>
